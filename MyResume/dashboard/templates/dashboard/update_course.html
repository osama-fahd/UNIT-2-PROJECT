{% extends 'dashboard/base.html' %}

{% block title %} Update Course {% endblock %}

{% block content %}

{% load static %}

<div class="main_add">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-lg-8">
                <div class="d-flex flex-column justify-content-start align-items-start mb-3">
                    <h3 class="faculty_glyphic_bold">Update {{course.title}}</h3>
                </div>
                <form class="d-flex flex-column" action="{% url 'dashboard:update_course_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h4>course Title</h4>
                    <input type="text" name="title" placeholder="Title" class="form-control" value="{{course.title}}" required/>
                    
                    <h4 class="mt-4">About The Course</h4>
                    <textarea name="about" class="form-control" required style="height: 80px;">
                         {{course.about}}
                    </textarea>

                    <h4 class="mt-4">Description Of The Course</h4>
                    <textarea name="description" class="form-control" required style="height: 150px;">
                        {{course.description}}   
                    </textarea>

                    <div class="row">
                        <div class="col-3">
                            <img src="{{course.image.url}}" class="w-100" />
                        </div>
                        <div class="col">
                            <h4 class="mt-4">A Poster Image</h4>
                            <input type="file" name="image" class="form-control" required accept="image/*"/>
                        </div>
                    </div>

                    <input class="mt-4 btn btn-primary" type="submit" value="Update"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
