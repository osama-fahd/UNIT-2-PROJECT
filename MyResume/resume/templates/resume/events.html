{% extends 'main/base.html' %}

{% block title %} Osama's Events {% endblock %}

{% block content %}

{% load static %}

<div class="main_events">
    <div class="events_header col-lg-12 mb-2"></div>

    <div class="mt-5 mb-2 d-flex flex-column justify-content-center align-items-center col-lg-6">
        <h2 class="spicy-rice-title move_title text-center">My Learning Journey</h2>
    </div>

    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-5 mt-5">
        {% for event in events %}
            <div class="col-10 col-lg-4 d-flex">
                <div class="d-flex flex-column event p-2 rounded-2 event_background_c1">
                    <img class="rounded-top-2" src="{{ event.image.url }}" />
                    <div class="p-4">
                        <a class="text-decoration-none" href="{% url 'resume:event_detail_view' event.id %}">
                            <h3 class="faculty_glyphic_h2_subtitle mb-4">
                                {{event.title}}
                            </h3>
                        </a>
                        <p>
                            {{event.about}}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
